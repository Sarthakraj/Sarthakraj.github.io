<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div id="loading">
      loading...
    </div>

    <div class="main" id="mainContainer" hidden>
      <img id="profileImage" alt="my-profile-image" width="100px" />
      <h2 id="fullName"></h2>
      <p id="bio"></p>
      <h5 id="followersInformation"></h5>
      <p>Check out me on <a id="githubLink" href="">Github</a></p>
      <a
        class="twitter-timeline"
        data-width="360"
        data-height="600"
        href="https://twitter.com/Sarthakshrestz?ref_src=twsrc%5Etfw"
        >Tweets by Sarthakshrestz</a
      >
      <script
        async
        src="https://platform.twitter.com/widgets.js"
        charset="utf-8"
      ></script>
    </div>
    <script>
      fetch("https://api.github.com/users/Sarthakraj")
        .then((response) => response.json())
        .then(function (data) {
          console.log(data);

          let followersCount = data["followers"];

          let followersInfo = `I have been followed by ${followersCount} awesome people on Github`;

          document.getElementById("profileImage").src = data["avatar_url"];
          document.getElementById("fullName").textContent = data["name"];
          document.getElementById("bio").textContent = data["bio"];
          document.getElementById(
            "followersInformation"
          ).textContent = followersInfo;
          document.getElementById("githubLink").href = data["html_url"];
          document.getElementById("mainContainer").hidden = false;
          document.getElementById("loading").hidden = true;
        });
    </script>
  </body>
</html>
